---
name: Bump version
on:
  pull_request:
    branches:
      - master
    types: [closed]

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest

    steps:
    - name:  'Automated Version Bump'
      uses:  'phips28/gh-action-bump-version@master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag-prefix:  'v'
